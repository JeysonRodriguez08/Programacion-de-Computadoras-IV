<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        a {
            display: block;
            text-align: center;
            text-decoration: none;
            color: #333;
            margin-top: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recetario</h1>

        <h2>Agregar Nueva Receta</h2>
        <form action="/agregar_receta" method="post">
            <label for="nombre">Nombre de la receta:</label><br>
            <input type="text" id="nombre" name="nombre" required><br>
            <label for="ingredientes">Ingredientes:</label><br>
            <textarea id="ingredientes" name="ingredientes" required></textarea><br>
            <label for="pasos">Pasos:</label><br>
            <textarea id="pasos" name="pasos" required></textarea><br>
            <button type="submit">Agregar Receta</button>
        </form>

        <h2>Ver Recetas</h2>
        <a href="/ver_recetas">Ver todas las recetas</a>

        <h2>Buscar Receta</h2>
        <form action="/buscar_receta" method="post">
            <label for="keyword">Buscar por nombre:</label><br>
            <input type="text" id="keyword" name="keyword" required><br>
            <button type="submit">Buscar</button>
        </form>

        <!-- Formulario para eliminar receta -->
        <h2>Eliminar Receta</h2>
        <form action="/eliminar_receta" method="post">
            <label for="nombre_eliminar">Nombre de la receta a eliminar:</label><br>
            <input type="text" id="nombre_eliminar" name="nombre" required><br>
            <button type="submit">Eliminar Receta</button>
        </form>
    </div>
</body>
</html>
